<VirtualHost *:80>

    ServerName duras-api.quentintshaimanga.fr
    ServerAlias www.duras-api.quentintshaimanga.fr
    ServerAdmin q.tshaimanga@gmail.com

    ProxyRequests off

    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>

    <Location />
        ProxyPass http://i2r-dev-node:7001/
        ProxyPassReverse http://i2r-dev-node:7001/
    </Location>

    ErrorLog /var/log/test2.i2r-dev-node_error.log
    LogLevel warn
    CustomLog /var/log/test2.i2r-dev-node_access.log combined

</VirtualHost>

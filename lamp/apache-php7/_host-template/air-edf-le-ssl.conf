<IfModule mod_ssl.c>
<VirtualHost *:443>
ServerAdmin q.tshaimanga@gmail.io
ServerName air-edf.io
ServerAlias www.air-edf.io
DocumentRoot /var/www/air/
<Directory /var/www/air/ >
AllowOverride All
</Directory>
ErrorLog /var/www/air/logs/error.log
CustomLog /var/www/air/logs/access.log combined
SSLCertificateFile /etc/letsencrypt/live/air-edf.io/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/air-edf.io/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>

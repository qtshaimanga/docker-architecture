<VirtualHost *:80>
  ServerAdmin q.tshaimanga@gmail.io
  ServerName air-edf.io
  ServerAlias www.air-edf.io
  DocumentRoot /var/www/air/

  <Directory /var/www/air/ >
    AllowOverride All
  </Directory>

  ErrorLog /var/www/air/logs/error.log
  CustomLog /var/www/air/logs/access.log combined

  RewriteEngine on
  RewriteCond %{SERVER_NAME} =air-edf.io [OR]
  RewriteCond %{SERVER_NAME} =www.air-edf.io
  RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]
</VirtualHost>

<VirtualHost *:80>

        ServerName quentintshaimanga.fr
        ServerAlias www.quentintshaimanga.fr
        ServerAdmin q.tshaimanga@gmail.com

        DocumentRoot /var/www

        <Directory "/var/www">
            Options +FollowSymlinks +Indexes
            AllowOverride all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/home.apache_error.log
        CustomLog ${APACHE_LOG_DIR}/home.apache_access.log combined

</VirtualHost>

<VirtualHost *:80>

        ServerName quentintshaimanga.fr
        ServerAlias www.quentintshaimanga.fr
        ServerAdmin q.tshaimanga@gmail.com

        DocumentRoot /var/www/html/

        <Directory "/var/www/html/">
            Options +FollowSymlinks +Indexes
            AllowOverride all
        </Directory>

        ErrorLog /var/www/html/logs/errors/home.apache_error.log
        CustomLog /var/www/html/logs/access/home.apache_access.log combined

        RewriteEngine on
        RewriteCond %{SERVER_NAME} =quentintshaimanga.fr [OR]
        RewriteCond %{SERVER_NAME} =www.quentintshaimanga.fr
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]

</VirtualHost>

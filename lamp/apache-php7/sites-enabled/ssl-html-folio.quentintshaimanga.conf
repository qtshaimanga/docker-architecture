<IfModule mod_ssl.c>

  <VirtualHost *:443>

    ServerName folio.quentintshaimanga.fr
    ServerAlias www.folio.quentintshaimanga.f
    ServerAdmin q.tshaimanga@gmail.com

    DocumentRoot /var/www/html/folio

    <Directory /var/www/html/folio >
      Options +FollowSymlinks +Indexes
      AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/folio.apache_error.log
    CustomLog ${APACHE_LOG_DIR}/folio.apache_access.log combined

    SSLCertificateFile /etc/letsencrypt/live/folio.quentintshaimanga.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/folio.quentintshaimanga.fr/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

  </VirtualHost>

</IfModule>

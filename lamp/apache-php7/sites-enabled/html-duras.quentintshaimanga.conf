<VirtualHost *:443>

        ServerName duras.quentintshaimanga.fr
        ServerAlias www.duras.quentintshaimanga.fr

        ServerAdmin q.tshaimanga@gmail.com

        DocumentRoot /var/www/html/duras

        <Directory "/var/www/html/duras">
            Options +FollowSymlinks +Indexes
            AllowOverride all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/errors/duras.error.log
        CustomLog ${APACHE_LOG_DIR}/access/duras.access.log combined

        RewriteEngine on
        RewriteCond %{SERVER_NAME} =duras.quentintshaimanga.fr [OR]
        RewriteCond %{SERVER_NAME} =www.duras.quentintshaimanga.fr
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]

</VirtualHost>

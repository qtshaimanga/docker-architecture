<IfModule mod_ssl.c>

  <VirtualHost *:443>

    ServerName quentintshaimanga.fr
    ServerAlias www.quentintshaimanga.f
    ServerAdmin q.tshaimanga@gmail.com

    DocumentRoot /var/www/html/

    <Directory /var/www/html/ >
      Options +FollowSymlinks +Indexes
      AllowOverride All
    </Directory>

    SSLCertificateFile /etc/letsencrypt/live/quentintshaimanga.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/quentintshaimanga.fr/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

  </VirtualHost>

</IfModule>

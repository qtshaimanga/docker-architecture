<VirtualHost *:80>

        ServerName folio-api.quentintshaimanga.fr
        ServerAlias www.folio-api.quentintshaimanga.fr
        ServerAdmin q.tshaimanga@gmail.com

        DocumentRoot /var/www/html/folio/api

        <Directory "/var/www/html/folio/api">
            Options +FollowSymlinks +Indexes
            AllowOverride all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/folio-api.apache_error.log
        CustomLog ${APACHE_LOG_DIR}/folio-api.apache_access.log combined

</VirtualHost>

<VirtualHost *:80>

        ServerName folioapi.quentintshaimanga.fr
        ServerAlias www.folioapi.quentintshaimanga.fr
        ServerAdmin q.tshaimanga@gmail.com

        DocumentRoot /var/www/html/folio/api

        <Directory "/var/www/html/folio/api">
            Options +FollowSymlinks +Indexes
            AllowOverride all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/folioapi.apache_error.log
        CustomLog ${APACHE_LOG_DIR}/folioapi.apache_access.log combined

</VirtualHost>
